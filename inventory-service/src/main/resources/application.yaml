spring:
  application:
    name: inventory-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

grpc:
  server:
    port: 9090
    address: 0.0.0.0
    security:
      enabled: true
      certificateChain: file:/etc/certs/inventory.crt
      privateKey: file:/etc/certs/inventory.key
      trustCertCollection: file:/etc/certs/ca.crt
      clientAuth: REQUIRE

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
