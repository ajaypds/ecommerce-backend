spring:
  application:
    name: order-service
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8082

jwt:
  secret: ${JWT_SECRET}

grpc:
  client:
    inventory-service:
      address: static://inventory-service:9090
      negotiation-type: plaintext
    payment-service:
      address: static://payment-service:9091
      negotiationType: plaintext

resilience4j:
  circuitbreaker:
    instances:
      inventoryService:
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        slidingWindowSize: 10
        waitDurationInOpenState: 10s
      paymentService:
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        slidingWindowSize: 10
        waitDurationInOpenState: 10s

  retry:
    instances:
      inventoryService:
        maxAttempts: 3
        waitDuration: 500ms
      paymentService:
        maxAttempts: 2
        waitDuration: 500ms

  timelimiter:
    instances:
      inventoryService:
        timeoutDuration: 2s
      paymentService:
        timeoutDuration: 2s
